# NASA APOD API Configuration
nasa.api.key=${NASA_API_KEY:DEMO_KEY}

# REST Client Configuration
nasa-apod-api/mp-rest/url=https://api.nasa.gov
nasa-apod-api/mp-rest/scope=jakarta.inject.Singleton

# CORS Configuration
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=http://localhost:5173,http://localhost:3000
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=
quarkus.http.cors.access-control-max-age=24H
quarkus.http.cors.access-control-allow-credentials=true
